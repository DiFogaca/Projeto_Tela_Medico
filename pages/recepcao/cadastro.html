<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/recepcao.css">
        <link rel="stylesheet" href="/css/modal.css">

        <title>Cadastro</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="container-fluid">
                <section class="session-cadastro">
                    <div class="container mt-2">
                        <h4 class="text-center">Cadastro de Novo Paciente</h4>
                        <form id="paciente-form">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="nome" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="documento" class="form-label">Documento</label>
                                    <input type="text" class="form-control" id="documento" maxlength="14" placeholder="Documento" oninput="mascaraCPF(this)" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="nomeMae" class="form-label">Nome da mãe</label>
                                    <input type="text" class="form-control" id="nomeMae" placeholder="Nome da Mãe" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="naturalidade" class="form-label">Naturalidade</label>
                                    <input type="text" class="form-control" id="naturalidade" placeholder="Naturalidade" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="nacionalidade" class="form-label">Nacionalidade</label>
                                    <input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="responsavel" class="form-label">Responsável</label>
                                    <input type="text" class="form-control" id="responsavel" placeholder="Responsável" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="carteirinha" class="form-label">Número da carteirinha</label>
                                    <input type="number" class="form-control" id="carteirinha" placeholder="Número da carteirinha" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo" required>
                                        <option selected>Selecione uma opção</option>
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 mb-3">
                                    <label for="cep"  class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="CEP"  maxlength="9" oninput="mascaraCEP(this)" required>
                                </div>
                                <div class="col-md-8 mb-3">
                                    <label for="rua" class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="number" class="form-control" id="numero" placeholder="Número">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="estado">Estado / UF</label>
                                    <select class="form-control" id="estado">
                                        <option>Selecione uma opção</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="Telefone"  maxlength="15" oninput="mascaraTelefone(this)" required>
                                </div> 
                                
                                <div class="col-md-4 mb-3">
                                    <label for="urgencia" class="form-label">Urgência</label>
                                    <select class="form-select" id="urgencia" required>
                                        <option value="Não Urgente" selected>Não Urgente</option>
                                        <option value="Pouco Urgente" selected>Pouco Urgente</option>
                                        <option value="Urgente">Urgente</option>
                                        <option value="Muito Urgente">Muito Urgente</option>
                                        <option value="emergência">Emergência</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2 mb-3">
                                    <div id="cadastrar-paciente">
                                        <button type="submit" class="btn" id="btn-cadastrar" >Cadastrar</button>
                                    </div>
                                </div>     
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <div id="modalConfirmation" class="myModal">
            <div class="modal_backdrop" onclick="toggleMyModal()"></div>
            <div class="modal_content">
                <div class="modal_title">
                    <p>Atenção</p>
                </div>
                <div class="modal_container">
                    <p>O paciente será adicionado á fila de espera, confirmar?</p>
                </div>
                <div class="modal_action">
                    <button class="btn" onclick="confirmAddPatient()">Confirmar</button>
                    <button class="btn btn-outline-primary" onclick="toggleMyModal()">Revisar</button>
                </div>
            </div>
        </div>
        <script src="../../services/PopularEstados.js"></script>
        <script src="/js/recepcaoCadastro.js"></script>
    </body>
</html>
